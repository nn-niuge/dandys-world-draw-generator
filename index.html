<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandy's World Draw Generator - Online Drawing Game</title>
    <meta name="description" content="A fun online drawing game where you can create art using various shapes, body parts, and nature elements. Perfect for creative expression!">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #f0f0f0;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading Drawing Game...</p>
    </div>

    <div class="container">
        <iframe id="gameFrame" 
                src="game.html" 
                title="Dandy's World Draw Generator Game"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
    </div>

    <script>
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            const gameFrame = document.getElementById('gameFrame');

            gameFrame.onload = function() {
                setTimeout(() => {
                    loading.classList.add('hidden');
                }, 500);
            };
        });
    </script>
</body>
</html>
